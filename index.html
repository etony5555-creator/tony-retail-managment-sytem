<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ema Shop Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Basic styles for fade-in/slide-in animations */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      .animate-slide-in { animation: slideIn 0.3s ease-out forwards; }
    </style>
    <script>
      // Dynamic Tailwind Theme Configuration using CSS variables
      // This allows the theme to be changed on the fly by the React app.
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Using CSS variables allows us to change the theme from JS
              'dark-bg': 'hsl(var(--color-dark-bg) / <alpha-value>)',
              'dark-card': 'hsl(var(--color-dark-card) / <alpha-value>)',
              'dark-border': 'hsl(var(--color-dark-border) / <alpha-value>)',
              'glow-cyan': 'hsl(var(--color-glow-cyan) / <alpha-value>)',
            },
            boxShadow: {
              'glow-cyan': '0 0 15px 0px hsl(var(--color-glow-cyan) / 0.5)',
            },
          },
        },
      };
    </script>
</head>
<body class="bg-dark-bg">
    <div id="root"></div>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
